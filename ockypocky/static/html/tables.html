<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Products Info</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../static/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="../static/vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="../static/vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>


    <![endif]-->

</head>

<body>

<div id="wrapper">


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">[[pageHeader]]</h1>

            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Mobiles and Laptops
                        <button type="button" class="btn btn-success" v-on:click="toggleShowProductsAndAddProduct()">
                            [[actionButtonText]]
                        </button>
                    </div>
                    <!-- /.panel-heading -->
                    <div id="add-products" v-show="!showProducts" class="panel">
                        <br>
                        <br>
                        <label>select the Sub-Category and Category </label><br>
                        <select class="form-control" v-model="selectSubCategory">

                            <option v-for="subCategory in subCategoriesData" v-bind:value="[[subCategory.id]]">
                                Sub-Category : [[subCategory.name]], Category : [[ subCategory.category.name ]]
                            </option>

                        </select>
                        <br>
                        <div class="form-group">
                            <label for="usr">Product Name:</label>
                            <input type="text" class="form-control" id="usr" v-model="productName">
                        </div>
                        <div class="form-group">
                            <label for="details">Product Details:</label>
                            <input type="text" class="form-control" id="details" v-model="productDetails">
                        </div>
                        <button type="button" class="btn btn-success" v-on:click="saveProduct()">
                            Save Product
                        </button>
                        <button type="button" class="btn btn-danger" v-on:click="toggleErrorMessage()" v-show="errorFlag">
                            [[errorMessage]]
                        </button>
                        <button type="button" class="btn btn-success" v-on:click="toggleSuccessMessage()" v-show="successFlag">
                            Product saved successfully
                        </button>
                    </div>
                    <div class="panel-body" v-show="showProducts">


                        <table width="100%" class="table table-striped table-bordered table-hover"
                               id="dataTables-example">
                            <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Details</th>
                                <th>Sub Category</th>
                                <th>Category</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for product in products %}

                            <tr class="gradeX">
                                <td>{{product.name}}</td>
                                <td>{{product.details}}</td>
                                <td>{{product.sub_category}}</td>
                                <td>{{product.category}}</td>
                            </tr>
                            {% endfor %}

                            </tbody>
                        </table>

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
<!-- /.col-lg-6 -->
</div>
<!-- /.row -->
</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="../static/vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../static/vendor/metisMenu/metisMenu.min.js"></script>

<!-- DataTables JavaScript -->
<script src="../static/vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="../static/vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
<script src="../static/vendor/datatables-responsive/dataTables.responsive.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../static/dist/js/sb-admin-2.js"></script>
<script src="../static/js/app.js"></script>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });







</script>

</body>

</html>
